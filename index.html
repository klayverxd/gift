<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gift</title>
		<style>
			h1,
			h2,
			h3,
			h4,
			h5,
			h6 {
				color: aliceblue;
				font-weight: 700;
				font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
					"Lucida Sans Unicode", Geneva, Verdana, sans-serif;
			}

			.arco-iris-animado {
				background: -webkit-linear-gradient(
					45deg,
					#f00,
					#ff0,
					#0f0,
					#0ff,
					#00f,
					#f0f
				);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				animation: rainbow 5s linear infinite;
			}

			.rainbow {
				animation: rainbow 2.5s linear;
				animation-iteration-count: infinite;
			}

			@keyframes rainbow {
				100%,
				0% {
					color: rgb(255, 0, 0);
				}
				8% {
					color: rgb(255, 127, 0);
				}
				16% {
					color: rgb(255, 255, 0);
				}
				25% {
					color: rgb(127, 255, 0);
				}
				33% {
					color: rgb(0, 255, 0);
				}
				41% {
					color: rgb(0, 255, 127);
				}
				50% {
					color: rgb(0, 255, 255);
				}
				58% {
					color: rgb(0, 127, 255);
				}
				66% {
					color: rgb(0, 0, 255);
				}
				75% {
					color: rgb(127, 0, 255);
				}
				83% {
					color: rgb(255, 0, 255);
				}
				91% {
					color: rgb(255, 0, 127);
				}
			}

			body {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: space-evenly;
				text-align: center;
				height: 100vh;

				background-color: #7653ae;
			}

			.botoes {
				display: flex;
				flex-direction: column;
				width: 100vw;
				align-items: center;
				justify-content: space-between;
			}

			#moveBtn {
				position: absolute;
				left: 50%;
				bottom: 260px;
				transform: translateX(-50%);
			}

			#moveBtn,
			button {
				background-color: #316099;
				border: 1px solid white;

				width: 90%;
				height: 40px;

				color: aliceblue;
				font-weight: 700;
				font-size: 16px;

				max-width: 1000px;
			}

			canvas {
				width: 100%;
				height: 100%;
				position: absolute;
				z-index: -1;
			}
		</style>
	</head>
	<body>
		<div>
			<h2>
				<div class="rainbow">
					Mam√£aae querida, meu cora√ß√£o por ti bate, como um caro√ßo de abacate
				</div>
			</h2>
			<h2>Feliz dia das m√£es! üéÅ</h2>
		</div>
		<canvas id="custom_canvas"></canvas>
		<div class="botoes">
			<button id="moveBtn">Faltou s√≥ um presentinho ü•∫</button>
			<button id="giftBtn">Eu sou o presente üòä</button>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
		<script>
			// Seleciona o bot√£o
			const moveBtn = document.getElementById("moveBtn");
			const giftBtn = document.getElementById("giftBtn");
			const canvas = document.getElementById("custom_canvas");

			const jsConfetti = new JSConfetti({ canvas });

			giftBtn.addEventListener("click", () => {
				jsConfetti.addConfetti({
					emojis: ["üéÅ", "üí•", "‚ú®"],
					confettiNumber: 80,
				});

				setTimeout(function () {
					window.open("https://www.youtube.com/watch?v=tkHbUZGblyM", "_blank");
				}, 2500);
			});

			// Adiciona um ouvinte de evento para o clique no bot√£o
			moveBtn.addEventListener("click", function () {
				// Obt√©m uma posi√ß√£o aleat√≥ria para o bot√£o
				moveBtn.style.position = `absolute`;

				const randomX = Math.floor(
					Math.random() * (window.innerWidth - moveBtn.clientWidth)
				);
				const randomY = Math.floor(
					Math.random() * (window.innerHeight - moveBtn.clientHeight)
				);

				// Define a nova posi√ß√£o do bot√£o
				moveBtn.style.left = `${randomX}px`;
				moveBtn.style.top = `${randomY}px`;
				moveBtn.style.transform = `translate(-50%, -50%);`;
			});

			// Adiciona um ouvinte de evento para quando o mouse passa sobre o bot√£o
			moveBtn.addEventListener("mouseover", function () {
				// Obt√©m uma posi√ß√£o aleat√≥ria para o bot√£o
				const randomX = Math.floor(
					Math.random() * (window.innerWidth - moveBtn.clientWidth)
				);
				const randomY = Math.floor(
					Math.random() * (window.innerHeight - moveBtn.clientHeight)
				);

				// Define a nova posi√ß√£o do bot√£o
				moveBtn.style.transform = `translateX(-50%)`;
				moveBtn.style.width = `auto`;
				moveBtn.style.left = `${randomX}px`;
				moveBtn.style.top = `${randomY}px`;
			});
		</script>
	</body>
</html>
